{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>File Cabinet Login</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">File Cabinet</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                {% if messages %}
                    {% for message in messages %}
                        <div class="main-alert alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="well">
                    <form method="post" action="/registration/" novalidate>
                        {% csrf_token %}
                        <h2 class="text-center">Registration</h2>
                        {% for field in form %}
                            <div class="form-group {% if field.errors %}has-error{% endif %}">
                                <div class="row">
                                    <label class="col-sm-4 control-label" for="">{{ field.label }}</label>
                                    <div class="col-sm-8">
                                        {{ field }}
                                        {% if field.errors %}
                                            <span class="help-block">{{ field.errors.as_text }}</span>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        <button class="btn btn-md file_cab_btn btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
