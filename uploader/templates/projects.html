{% load static %}
<head>
    <title>File Cabinet Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>

<form class="/projects/" method="post">
    {% csrf_token %}
    <select name="project" class="form-control" name=""  onchange="this.form.submit()">
        <option value=""></option>
        {% for p in projects %}
            <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
    </select>
</form>
